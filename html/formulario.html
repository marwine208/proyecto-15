          <div id="box">
            <h2>CONTACTO</h2>
            <form action="" method="POST" id="formulario-contacto">
                <label for="name">NOMBRE</label>
                    <input type="text" name='NOMBRE' data-validation="alphanumeric">
                <label for="name">APELLIDOS</label>
                     <input type="text" name="APELLIDOS"
                     data-validation="alphanumeric">
                <label>EMAIL</label>
                     <input type="email" name="EMAIL"
                     data-validation="email">
                <select name="SEXO" id="sexo" data-validation="required" >
                    <option value="men">HOMBRE</option>
                    <option value="woman">MUJER</option>
                </select>
                <label type="date" >FECHA DE NACIMIENTO</label>
                    <input type="date" name="FECHA NAC" 
                    data-validation-format="dd/mm/yyyy">
                <label type="years">EDAD</label>
                    <input type="number" name="years"
                    data-validation="number" 
                    data-validation-allowing="range[1;100]">

                <input type="submit" value="Enviar">    
            </form>
